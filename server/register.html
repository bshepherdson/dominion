<!doctype html>
<html>
  <head>
    <title>Dominion - Register</title>
  </head>
  <body>
  	<h1>Register</h1>
	<form method="GET" action="/register">
	  <table style="border: 0">
	    <tr>
	      <td><label for="email">Email: </label></td>
		  <td><input id="email" type="text" name="email" size=40 maxlength=80 /></td>
		</tr>
		<tr>
		  <td><label for="password">Password: </label></td>
		  <td><input id="password" type="password" name="dompwd" size=40 maxlength=40 /></td>
		</tr>
		<tr>
		  <td><label for="password">Confirm Password: </label></td>
		  <td><input id="passwordconfirm" type="password" name="dompwd2" size=40 maxlength=40 /></td>
		</tr>
	    <tr><td><input type="submit" value="Register" /></td></tr>
	  </table>
	</form>
  </body>
</html>
